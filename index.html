<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Site</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f8ff; }
        .container { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #3ecf8e; color: white; border: none; padding: 12px 25px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        button:hover { background: #34b27b; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        img { max-width: 100%; margin-top: 15px; border-radius: 8px; display: none; border: 2px solid #ddd; }
        #status { margin-top: 10px; color: #555; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h3>Family Tree Upload</h3>
        
        <input type="text" id="nameInput" placeholder="Naam likhein...">
        <input type="file" id="imageInput" accept="image/*">
        
        <button onclick="uploadData()" id="btn">Upload & Save</button>
        <p id="status"></p>

        <hr>
        
        <div id="displayArea">
            <h2 id="savedName">Loading...</h2>
            <img id="savedImage" src="" alt="Saved Image">
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // AAPKA URL AUR KEY YAHAN LAGA DIYA HAI
        // ---------------------------------------------------------
        
        const supabaseUrl = 'https://ojphjodmpyblyfyinacb.supabase.co';
        
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcGhqb2RtcHlibHlmeWluYWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MTUwNTAsImV4cCI6MjA3OTk5MTA1MH0.mwKu_g5_OT_89KcAeeSsY8IMlnakV2nQVtKRhWWTcDw';

        // ---------------------------------------------------------

        // Check karte hain ki library load hui ya nahi
        if (typeof supabase === 'undefined') {
            alert("Error: Internet issue ya Script load nahi hua. Page refresh karein.");
        }

        // Supabase Start
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Upload Function
        window.uploadData = async function() {
            const name = document.getElementById('nameInput').value;
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (!name || !file) {
                alert("Please naam aur image dono select karein!");
                return;
            }

            btn.disabled = true;
            status.innerText = "Photo upload ho rahi hai...";

            try {
                // 1. Image ka unique naam
                const fileName = Date.now() + "_" + file.name.replace(/\s/g, '');

                // NOTE: Bucket ka naam 'family-images' hona chahiye
                const { data: imgData, error: imgError } = await _supabase
                    .storage
                    .from('family-images')
                    .upload(fileName, file);

                if (imgError) throw imgError;

                // 2. Public Link nikalo
                const { data: urlData } = _supabase
                    .storage
                    .from('family-images')
                    .getPublicUrl(fileName);
                
                const finalImageUrl = urlData.publicUrl;

                status.innerText = "Database mein save ho raha hai...";

                // 3. Table mein save karo (Table ka naam 'family_data' hona chahiye)
                const { error: dbError } = await _supabase
                    .from('family_data')
                    .insert([
                        { full_name: name, image_url: finalImageUrl }
                    ]);

                if (dbError) throw dbError;

                status.innerText = "Success! Data save ho gaya.";
                alert("Mubarak ho! Data Permanent Save ho gaya.");
                
                // Form clear aur data reload
                document.getElementById('nameInput').value = "";
                fileInput.value = "";
                loadLastEntry(); 

            } catch (err) {
                console.error(err);
                status.innerText = "Error aaya: " + err.message;
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
            }
        }

        // Data Read Function
        async function loadLastEntry() {
            try {
                const { data, error } = await _supabase
                    .from('family_data')
                    .select('*')
                    .order('id', { ascending: false })
                    .limit(1);

                if (data && data.length > 0) {
                    document.getElementById('savedName').innerText = data[0].full_name;
                    const img = document.getElementById('savedImage');
                    img.src = data[0].image_url;
                    img.style.display = 'block';
                } else {
                    document.getElementById('savedName').innerText = "Koi data nahi mila.";
                }
            } catch (err) {
                console.log("Loading error:", err.message);
            }
        }

        // Load data on start
        loadLastEntry();

    </script>

</body>
</html>
