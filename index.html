    <script>
        // 横竖屏判断
        (function() {
            var _phoneWidth = window.screen.width * 2;
            var _phoneHidth = window.screen.height * 2;
            var base = Math.max(_phoneWidth, _phoneHidth);
            window['adaptive'].desinWidth = 750;
            var init = function() {
                var updateOrientation = function() {
                    var orientation = window.orientation;
                    switch (orientation) {
                        case 90:
                        case -90:
                            orientation = 'landscape'; //这里是横屏
                            base < 1334 ? base = 1334 : base < 1624 ? base = base : base = 1624;
                            window['adaptive'].desinWidth = base;
                            break;
                        default:
                            orientation = 'portrait'; //这里是竖屏
                            window['adaptive'].desinWidth = 750;
                            break;
                    }
                    //html根据不同的旋转状态，加上不同的class，横屏加上landscape，竖屏
                    //加上portrait
                    document.body.parentNode.setAttribute('class', orientation);
                };
                // 每次旋转，调用这个事件。
                window.addEventListener('orientationchange', updateOrientation, false);
                // 事件的初始化
                updateOrientation();
            };
            window.addEventListener('DOMContentLoaded', init, false);
            window['adaptive'].baseFont = 24;
            window['adaptive'].init();
        })();
    </script>

<script>
    // 设置语言
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i")
        var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i")
        var r = window.location.search.substr(1).match(reg)
        var q = window.location.pathname.substr(1).match(reg_rewrite)

        } else if (q != null) {

        } else {
