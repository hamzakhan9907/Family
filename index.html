<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        /* Result dekhne ke liye style */
        .result {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }
        #showName {
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        #showImage {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            display: none; /* Pehle chhupa rahega */
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Profile Upload Karein</h3>
        
        <input type="text" id="nameInput" placeholder="Apna Naam likhein..." oninput="updateName()">
        
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">

        <div class="result">
            <h2 id="showName"></h2>
            <img id="showImage" src="" alt="Image Preview">
        </div>
    </div>

    <script>
        // Naam update karne ka function
        function updateName() {
            var name = document.getElementById("nameInput").value;
            document.getElementById("showName").innerText = name;
        }

        // Image dikhane ka function
        function previewImage() {
            var file = document.getElementById("imageInput").files[0];
            var reader = new FileReader();

            reader.onloadend = function() {
                var img = document.getElementById("showImage");
                img.src = reader.result;
                img.style.display = "block"; // Image show ho jaye
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
