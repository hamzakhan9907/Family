<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Site with Admin</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; /* Margin hataya taake header full width ho */
            padding: 0;
            background: #f0f8ff; 
            text-align: center;
        }

        /* --- HEADER DESIGN START --- */
        header {
            background-color: #2c3e50; /* Dark Blue color */
            color: white;
            padding: 15px 20px;
            display: flex; /* Cheezon ko aamne saamne lane ke liye */
            justify-content: space-between; /* Ek left, Ek right */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .site-title {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }

        .admin-btn {
            background-color: #e74c3c; /* Red color */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .admin-btn:hover { background-color: #c0392b; }
        /* --- HEADER DESIGN END --- */

        .container { 
            background: white; 
            max-width: 400px; 
            margin: 30px auto; /* Thoda neeche kiya */
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        
        /* Upload Button Green wala */
        .upload-btn { 
            background: #3ecf8e; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-weight: bold; 
            margin-top: 10px;
        }
        .upload-btn:hover { background: #34b27b; }
        .upload-btn:disabled { background: #ccc; cursor: not-allowed; }

        img { max-width: 100%; margin-top: 15px; border-radius: 8px; display: none; border: 2px solid #ddd; }
        #status { margin-top: 10px; color: #555; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="site-title">Family Shajra</div> <button class="admin-btn" onclick="adminAlert()">Admin Login</button>
    </header>

    <div class="container">
        <h3>Naya Member Add Karein</h3>
        
        <input type="text" id="nameInput" placeholder="Naam likhein...">
        <input type="file" id="imageInput" accept="image/*">
        
        <button onclick="uploadData()" id="btn" class="upload-btn">Upload & Save</button>
        <p id="status"></p>

        <hr>
        
        <div id="displayArea">
            <h2 id="savedName">Loading...</h2>
            <img id="savedImage" src="" alt="Saved Image">
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://ojphjodmpyblyfyinacb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcGhqb2Rparameter is either empty or invalid.24iLCJpYXQiOjE3NjQ0MTUwNTAsImV4cCI6MjA3OTk5MTA1MH0.mwKu_g5_OT_89KcAeeSsY8IMlnakV2nQVtKRhWWTcDw';

        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Admin Button abhi sirf ye message dikhayega
        function adminAlert() {
            alert("Admin Login Page abhi banna baaki hai!");
        }

        // Upload Function
        window.uploadData = async function() {
            const name = document.getElementById('nameInput').value;
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (!name || !file) {
                alert("Please naam aur image dono select karein!");
                return;
            }

            btn.disabled = true;
            status.innerText = "Photo upload ho rahi hai...";

            try {
                const fileName = Date.now() + "_" + file.name.replace(/\s/g, '');

                const { data: imgData, error: imgError } = await _supabase
                    .storage
                    .from('family-images')
                    .upload(fileName, file);

                if (imgError) throw imgError;

                const { data: urlData } = _supabase
                    .storage
                    .from('family-images')
                    .getPublicUrl(fileName);
                
                const finalImageUrl = urlData.publicUrl;

                status.innerText = "Saving to database...";

                const { error: dbError } = await _supabase
                    .from('family_data')
                    .insert([{ full_name: name, image_url: finalImageUrl }]);

                if (dbError) throw dbError;

                status.innerText = "Success! Data save ho gaya.";
                alert("Saved Successfully!");
                
                document.getElementById('nameInput').value = "";
                fileInput.value = "";
                loadLastEntry(); 

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
            } finally {
                btn.disabled = false;
            }
        }

        // Read Data Function
        async function loadLastEntry() {
            const { data, error } = await _supabase
                .from('family_data')
                .select('*')
                .order('id', { ascending: false })
                .limit(1);

            if (data && data.length > 0) {
                document.getElementById('savedName').innerText = data[0].full_name;
                const img = document.getElementById('savedImage');
                img.src = data[0].image_url;
                img.style.display = 'block';
            }
        }

        loadLastEntry();
    </script>

</body>
</html>
