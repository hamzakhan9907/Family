<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Shajra</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #f8f9fa; text-align: center; }
        
        /* HEADER */
        header {
            background-color: #2c3e50; color: white; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .site-title { font-size: 20px; font-weight: bold; color: #ffd700; text-shadow: 1px 1px 2px #000; }
        .admin-btn { background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 11px; }

        /* --- UPDATED NAVBAR (Side-by-Side) --- */
        .navbar { 
            background: #34495e; 
            padding: 8px 5px; /* Padding adjust ki */
            display: flex; 
            justify-content: space-around; /* Barabar phailay hue */
            align-items: center; 
        }
        
        .nav-btn { 
            background: none; 
            border: none; 
            color: #bdc3c7; 
            display: flex; 
            flex-direction: row; /* YAHAN CHANGE KIYA: Row (Line) mein kar diya */
            align-items: center; /* Center align */
            text-decoration: none; 
            font-size: 12px; /* Font size */
            cursor: pointer; 
            transition: 0.3s;
            padding: 5px 8px;
            border-radius: 15px; /* Thoda gol background hover par */
        }
        
        .nav-btn i { 
            font-size: 16px; 
            margin-right: 6px; /* Icon ke aage faasla diya text ke liye */
            color: #bdc3c7; 
            margin-bottom: 0; /* Neeche ka margin hataya */
        }
        
        .nav-btn.active i, .nav-btn:hover i { color: #ffd700; }
        .nav-btn.active, .nav-btn:hover { 
            color: white; 
            background: rgba(255,255,255,0.1); /* Hover par halka background */
        }

        /* DROPDOWN */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 35px; background-color: #fff; min-width: 140px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index: 10; border-radius: 8px; border: 1px solid #eee; }
        .dropdown-content a { color: #333; padding: 10px 14px; text-decoration: none; display: block; border-bottom: 1px solid #f1f1f1; font-size: 13px; text-align: left; }
        .show { display: block; }

        /* COMPACT TREE NODE CONTAINER */
        .tree-node-container {
            background: white;
            width: 80%;
            max-width: 300px;
            margin: 30px auto;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            position: relative; 
            border: 1px solid #f0f0f0;
        }
        h3 { margin-top: 0; margin-bottom: 10px; color: #2c3e50; font-size: 16px; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #3ecf8e; }

        .file-label {
            display: block; margin: 5px 0; cursor: pointer; 
            background: #f8f9fa; padding: 8px; border-radius: 8px; 
            color: #666; font-size: 12px; border: 1px dashed #ccc;
        }

        /* SMALL BUTTON */
        .add-btn-circle {
            background: #3ecf8e;
            color: white;
            border: none;
            width: 40px;
            height: 40px; 
            border-radius: 50%;
            font-size: 18px; 
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(62, 207, 142, 0.4);
            display: flex; justify-content: center; align-items: center;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }
        .add-btn-circle:hover { background: #34b27b; transform: translateX(-50%) scale(1.1); }
        .add-btn-circle:disabled { background: #ccc; }

        #status { margin-top: 20px; color: #555; font-size: 11px; font-weight: bold; margin-bottom: 0; }
        .saved-node { margin-top: 25px; padding-top: 10px; border-top: 1px dashed #eee; }
        #savedImage { width: 60px; height: 60px; object-fit: cover; border-radius: 50%; border: 2px solid #3ecf8e; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 3px; }
        #savedName { color: #2c3e50; font-weight: bold; font-size: 14px; margin: 0; }

    </style>
</head>
<body>

    <header>
        <div class="site-title" id="mainTitle">Loading...</div>
        <a href="admin.html" class="admin-btn">Admin</a>
    </header>

    <div class="navbar">
        <a href="index.html" class="nav-btn active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#" class="nav-btn"><i class="fa-solid fa-sitemap"></i> Shajra</a>
        <a href="#" class="nav-btn"><i class="fa-solid fa-images"></i> Gallery</a>
        
        <a href="#" class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i> Search</a>

        <div class="dropdown">
            <button onclick="toggleMenu()" class="nav-btn"><i class="fa-solid fa-bars"></i> More</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#"><i class="fa-solid fa-scroll"></i> History</a>
                <a href="#"><i class="fa-solid fa-users"></i> Members</a>
                <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
            </div>
        </div>
    </div>

    <div class="tree-node-container">
        <h3>Naya Member</h3>
        <input type="text" id="nameInput" placeholder="Naam likhein...">
        <label for="imageInput" class="file-label">
            <i class="fa-solid fa-camera"></i> Tasveer Chunein
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </label>
        <button onclick="uploadData()" id="btn" class="add-btn-circle">
            <i class="fa-solid fa-plus"></i>
        </button>
        <p id="status"></p>
        <div class="saved-node" id="displayArea" style="display: none;">
            <img id="savedImage" src="" alt="Saved Image">
            <h2 id="savedName"></h2>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ojphjodmpyblyfyinacb.supabase.co';
        const k1 = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcGhqb2RtcHlibHlmeWluYWN";
        const k2 = "iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MTUwNTAsImV4cCI6MjA3OTk5MTA1MH0";
        const k3 = ".mwKu_g5_OT_89KcAeeSsY8IMlnakV2nQVtKRhWWTcDw";
        const supabaseKey = k1 + k2 + k3;
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey, { auth: { persistSession: false } });

        function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
        window.onclick = function(e) { if (!e.target.matches('.nav-btn') && !e.target.matches('.fa-bars')) { var d = document.getElementsByClassName("dropdown-content"); for (var i=0; i<d.length; i++) { if (d[i].classList.contains('show')) d[i].classList.remove('show'); } } }

        async function loadSiteName() { const { data } = await _supabase.from('site_config').select('site_name').limit(1); document.getElementById('mainTitle').innerText = (data && data[0]) ? data[0].site_name : "Family Shajra"; }

        window.uploadData = async function() {
            const name = document.getElementById('nameInput').value;
            const file = document.getElementById('imageInput').files[0];
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            if (!name || !file) { alert("Naam aur Image zaroori hai!"); return; }
            btn.disabled = true; status.innerText = ""; btn.innerHTML = "<i class='fa-solid fa-spinner fa-spin'></i>";
            try {
                const fileName = Date.now() + "_" + file.name.replace(/\s/g, '');
                const { error: imgErr } = await _supabase.storage.from('family-images').upload(fileName, file); if (imgErr) throw imgErr;
                const { data: urlData } = _supabase.storage.from('family-images').getPublicUrl(fileName);
                const { error: dbErr } = await _supabase.from('family_data').insert([{ full_name: name, image_url: urlData.publicUrl }]); if (dbErr) throw dbErr;
                alert("Saved!"); location.reload();
            } catch (err) { alert(err.message); } finally { btn.disabled = false; btn.innerHTML = "<i class='fa-solid fa-plus'></i>"; }
        }
        async function loadLastEntry() {
            const { data } = await _supabase.from('family_data').select('*').order('id', { ascending: false }).limit(1);
            if (data && data[0]) {
                document.getElementById('displayArea').style.display = 'block';
                document.getElementById('savedName').innerText = data[0].full_name;
                document.getElementById('savedImage').src = data[0].image_url;
            }
        }
        loadSiteName(); loadLastEntry();
    </script>
</body>
</html>
